spring:
  datasource:
    url: "jdbc:h2:mem:testdb"
    driverClassName: org.h2.Driver
    username: sa
    password: ""

  cloud:
    aws:
      s3:
        bucket: "test-bucket"
      stack:
        auto: false
      region:
        static: ap-northeast-2

  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret-key: TestSecretKeyForJwtTokenProvider1234567890
  access-token-validity-seconds: 3600
  refresh-token-validity-seconds: 2592000

firebase:
  service-account-path: "dummy-test-path.json"