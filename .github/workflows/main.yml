name: Java CI/CD to EC2 (OIDC)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::234411838699:role/github-actions-ci-role
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: |
          aws s3 cp ./build/libs/loci-0.0.1-SNAPSHOT.jar \
            s3://loci-assets-bucket/loci-be.jar

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=i-00423a24e42080138" \
            --comment "Deploy Loci Backend" \
            --parameters 'commands=["/home/ubuntu/deploy.sh"]'
